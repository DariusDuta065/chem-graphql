version: '3.8'

services:
  api:
    container_name: api
    build:
      context: ./
    networks:
      - chem-net
    ports:
      - 3000:3000
    restart: always
    depends_on:
      - redis
      - mysql

  redis:
    image: redis:6.2
    container_name: redis
    restart: always
    networks:
      - chem-net
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data

  mysql:
    image: mysql:8.0
    container_name: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    networks:
      - chem-net
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql

networks:
  chem-net:

volumes:
  redis-data:
  mysql-data:
