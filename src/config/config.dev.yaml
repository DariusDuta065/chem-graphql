http:
  host: 127.0.0.1
  port: 3000

jwt:
  secret: secretKey
  signOptions:
    expiresIn: 10m

db:
  typeorm:
    type: mysql
    database: graphql
    username: root
    password: password

    entities:
      - dist/**/*.entity{.ts,.js}
    migrations:
      - dist/db/migrations/*{.ts,.js}
    subscribers:
      - dist/db/subscribers/*{.ts,.js}
    cli:
      entitiesDir: src/**/*.entity{.ts,.js},
      migrationsDir: src/db/migrations,
      subscribersDir: src/db/subscribers

  redis:
    host: localhost
    port: 6379
    ttl: 0
