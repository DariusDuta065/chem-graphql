name: Run unit tests

on:
  push:
    branches: 
      - master
      - actions-test

jobs:

  build-and-lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: 17.2.0
        cache: 'yarn'

    - name: Install the dependencies
      run: |
        yarn --version
        yarn --frozen-lockfile

    - name: Build Nest.js app
      run: yarn build

    - name: Lint Nest.js app
      run: yarn lint

  unit-tests:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: 17.2.0
        cache: 'yarn'

    - name: Install the dependencies
      run: |
        yarn --version
        yarn --frozen-lockfile

    - name: Run unit tests
      run: yarn test src/*

  e2e-tests:
    runs-on: ubuntu-latest
    services:

      mariadb:
        image: mariadb:10.7
        env:
            MYSQL_DATABASE: graphql-test
            MYSQL_USER: root
            MYSQL_ROOT_PASSWORD: password
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
            - 3306:3306

      redis:
        image: redis:6.2
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: 17.2.0
        cache: 'yarn'

    - name: Install the dependencies
      run: |
        yarn --version
        yarn --frozen-lockfile
      
    - name: Run e2e tests
      run: yarn test test/*
